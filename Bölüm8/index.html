<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Matematik Testi</title>
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
              <h2 class="text-danger display-4 my-4 ">Matematik Testi</h2>
            </div>
        </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
      <div class="container lead">
        <p><span id="percentage" class="text-danger display-4 py-3">0%</span> Doğru Cevap Oranı</p>
        <p id="successMessage" class="d-none text-danger"> Bravo :) Bir Sonraki Egzersiz Grubuna Geçebilirsin</p>
      </div>
    </div>

    <section id="questions">
    <div class="bg-secondary py-3">
        <div class="container">
            <form class="question-form text-black">
                <div class="my-4">
                    <p>3+5 = ? </p>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="q1"  value="8" checked>
                      <label class="form-check-label">
                         8
                      </label>
                      </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q1"  value="7">
                        <label class="form-check-label">
                          7
                        </label>
                      </div>
                </div>
                <div class="my-4">
                    <p>5*3 = ?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q2"  value="15" checked>
                        <label class="form-check-label">
                            15
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q2"  value="6">
                        <label class="form-check-label">
                          6
                        </label>
                    </div>
                </div>
                <div class="my-4">
                    <p>20/4 = ?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q3"  value="2" checked>
                        <label class="form-check-label">
                            2
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q3"  value="5">
                        <label class="form-check-label">
                          5
                        </label>
                    </div>
                </div>
                <div class="my-4">
                    <p>6^2 = ?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q4"  value="16" checked>
                        <label class="form-check-label">
                            16
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q4"  value="36">
                        <label class="form-check-label">
                          36
                        </label>
                      </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-light">Gönder</button>
                </div>
            </form>
        </div>
    </div>
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="cagdas.js"></script>
</body>
</html>
